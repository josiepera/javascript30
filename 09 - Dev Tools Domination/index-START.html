<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello')

    // Interpolated
    console.log('Hello i am a %s string!', 'interpolated')
    console.log(`Hello i am a ${'interpolated'} string!`)

    // Styled
    console.log('%c I am some great text', 'font-size: 30px; color:blue')

    // warning!
    console.warn("OHHH NOOO")

    // Error :|
    console.error("Damn!")
    // Info
    console.info('Crocs eat 3-4 people per year')

    // Testing
      //check if things are true
      //won't see anything b/c it is true
      //only fires if it's wrong
    console.assert(1 === 1, 'That is wrong')

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is Wrong!')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)//gives you the dropdown

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is a ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');

    // timing
      //to see how long something takes
    console.time('fetching data');//starts timer
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')//ends timer
        console.log(data)
      })

  </script>
</body>
</html>
